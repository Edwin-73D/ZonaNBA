<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
    <title>Registro</title>
</head>
<body>
   <div class="Registro" > 
        <form class="form-registro" method="post">
            <h1 id="title-register">Registro</h1>
            <div class="Nombre">
                <input type="text" id="nombres" class="control"  placeholder="Nombre" required>
                <!--<label for="nombres">Nombre</label>-->
            </div>
            <div class="Apellido">
                <input type="text" class="control" placeholder="apellido" required>
                <!-- <label for="apellidos">Apellido</label> -->
            </div>
            <div class="Correo">
                <input type="email" class="control" placeholder="correo" required>
                <!-- <label for="Correo">Correo</label> -->
            </div>
            <div class="Direccion">
                <input type="text" class="control" placeholder="direccion" required>
                <!-- <label for="Direccion">Dirección</label> -->
            </div>
            <div class="Telefono">
                <input type="number" class="control" placeholder="telefono" required>
                <!-- <label for="Telefono">Número de teléfono</label> -->
            </div>
            <div class="Fecha-Nacimiento">
                <input type="date" class="control" name="fecha_nacimiento" required>
                <!-- <label for="Fecha-nacimiento">Fecha de nacimiento</label> -->
            </div>
            <div class="Password">
                <input type="password" class="control" placeholder="Contraseña" required>
                <!-- <label for="password">Contraseña</label>    -->
            </div>
            <input class="button-Registro" type="submit" value="Registrar" onclick="confirmacion(); event.preventDefault()">
            <p><a id="link-login" href="./index.html">¿ya tienes una cuenta?</a></p>

        </form>
   </div>
   
   <div id="registro-confirmacion">
     <h1>Registro exitoso</h1>
     <p><a href="./index.html">Volver a la pagina principal</a></p>
   </div>

   <script src="js/scripts.js"></script>
</body>
</html>
