<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
    <title>Registro</title>
</head>
<body>
   <div class="Registro" > 
        <form class="form-registro" method="post">
            <h1 id="title-register">Registro</h1>
            <div class="Nombre">
                <input type="text" id="nombres" class="control"  placeholder="Nombre" required>
                <label for="nombres">Nombre</label>
            </div>
            <div class="Apellido">
                <input type="text" class="control" placeholder="apellido" required>
                <label for="apellidos">Apellido</label>
            </div>
            <div class="Correo">
                <input type="email" class="control" placeholder="correo" required>
                <label for="Correo">Correo</label>
            </div>
            <div class="Direccion">
                <input type="text" class="control" placeholder="direccion" required>
                <label for="Direccion">Dirección</label>
            </div>
            <div class="Telefono">
                <input type="tel" class="control" placeholder="telefono" required>
                <label for="Telefono">Número de teléfono</label>
            </div>
            <div class="Fecha-Nacimiento">
                <input type="date" class="control" name="fecha_nacimiento" required>
                <label for="Fecha-nacimiento">Fecha de nacimiento</label>
            </div>
            <div class="Password">
                <input type="password" class="control" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>   
            </div>
            <input class="button-Registro" type="submit" value="Registrar" >
            <p><a id="link-login" href="#">¿ya tienes una cuenta?</a></p>

        </form>
   </div>    
</body>
</html>
